<div id="auth">
  <div class="row h-100">
    <div class="col-lg-4 offset-lg-4 p-lg-5 col-12">
      <div id="auth-left ">
        <div
          class="auth-logo text-center"
          style="margin-bottom: 1rem !important"
        >
          <a href="/"
            ><img
              src="https://www.greenfin.ai/images/greenFinLogo.png"
              alt="Logo"
              style="height: 7rem !important"
          /></a>
        </div>
        <h1 class="auth-title text-center mb-5 green">Welcome !</h1>
        <!-- <p class="h1 fw-bolder">Welcome !</p> -->
        <!-- <p class="auth-subtitle mb-5">
            Log in with your data that you entered during registration.
          </p> -->

        <form
          #Login="ngForm"
          (ngSubmit)="onClickSubmit(Login.value)"
          method="POST"
        >
          <div class="row">
            <div class="col-6">
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="text"
                  class="form-control form-control"
                  placeholder="FIRST NAME"
                  name="firstname"
                  ngModel
                />
                <div class="form-control-icon">
                  <i class="bi bi-person"></i>
                  <!-- <i class="fa-solid fa-user"></i> -->
                  <!-- <i class="fa-regular fa-user"></i> -->
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="text"
                  class="form-control form-control"
                  placeholder="LAST NAME"
                  name="lastname"
                  ngModel
                />
                <div class="form-control-icon">
                  <span class="fa-solid fa-user-vneck"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input
              type="text"
              class="form-control form-control"
              placeholder="EMAIL"
              name="email"
              ngModel
            />
            <div class="form-control-icon">
              <i class="bi bi-person"></i>
            </div>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input
              type="password"
              class="form-control form-control"
              placeholder="PASSWORD"
              name="password"
              ngModel
            />
            <div class="form-control-icon">
              <i class="bi bi-shield-lock"></i>
            </div>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input
              type="password"
              class="form-control form-control"
              placeholder="CONFIRM PASSWORD"
              name="confirmpassword"
              ngModel
            />
            <div class="form-control-icon">
              <i class="bi bi-shield-lock"></i>
            </div>
          </div>
          <!-- <div class="form-check form-check-lg d-flex align-items-end">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label text-gray-600"
                for="flexCheckDefault"
              >
                Keep me logged in
              </label>
            </div> -->
          <button class="btn greencolorbg btn-block btn-lg shadow">
            Sign Up
          </button>
        </form>
        <div class="text-center mt-5 text-lg fs-4">
          <p class="text-gray-600">
            Already have an account?
            <a routerLink="/auth/login" class="font-bold blue">Log in</a>.
          </p>
          <!-- <p>
            <a class="font-bold blue" href="auth-forgot-password.html"
              >Forgot password?</a
            >.
          </p> -->
        </div>
      </div>
    </div>
    <!-- <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right"></div>
      </div> -->
  </div>
</div>
